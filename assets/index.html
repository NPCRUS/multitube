<html>
    <head>
        <title>Multitube - watch youtube and twitch streams in parallel</title>
        <meta charset="UTF-8">
        <meta name="description" content="Multitube is a service for watching youtube streams/videos and twitch streams focused and parallel view. It was originally made for watching sport games in parallel" />
        <meta name="keywords" content="watch youtube streams, watch twitch streams, watch youtube and twitch streams, watch streams in parallel, watch streams at the same time, watch multiple streams" />
        <meta name="robots" content="index,follow" />
        <meta name="author" content="Nikita Glushchenko">
        <meta name="language" content="English">
        <script src="./main.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
    </head>
    <body style="margin: 0; height: 100%;">
        <div id="multitube"></div>
        <script>
            var version = 'DEV';
            var storedState = localStorage.getItem('sources');
            var startingState = storedState ? JSON.parse(storedState) : null;
            var app = Elm.Main.init({
                flags: {
                    windowWidth: window.innerWidth,
                    windowHeight: window.innerHeight,
                    startingSources: startingState,
                    version: version
                },
                node: document.getElementById('multitube')
            });
             app.ports.setSources.subscribe(function(state) {
                localStorage.setItem('sources', state);
            });
        </script>
    </body>
</html>
